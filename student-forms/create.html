<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Öğrenci Ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width:720px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">+ Yeni Öğrenci Ekle</h1>
            <a href="index.html" class="btn btn-outline-secondary">← Listeye Dön</a>
        </div>

        <div id="alertBox"></div>

        <form id="createForm" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Ad</label>
                <input type="text" class="form-control" name="firstName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Soyad</label>
                <input type="text" class="form-control" name="lastName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Numara</label>
                <input type="number" class="form-control" name="number" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Sınıf (opsiyonel)</label>
                <input type="text" class="form-control" name="class">
            </div>
            <button class="btn btn-primary">Kaydet</button>
        </form>
    </div>

    <script>
        const API_BASE = "https://localhost:7104/api/students";

        function validate(payload) {
            const errors = [];
            if (!payload.firstName) errors.push("Ad boş olamaz.");
            if (!payload.lastName) errors.push("Soyad boş olamaz.");
            if (!payload.number) errors.push("Numara boş olamaz.");
            return errors;
        }

        document.getElementById("createForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const payload = {
                firstName: formData.get("firstName"),
                lastName: formData.get("lastName"),
                number: Number(formData.get("number")),
                class: formData.get("class")
            };

            const errors = validate(payload);
            if (errors.length) {
                document.getElementById("alertBox").innerHTML =
                    `<div class="alert alert-danger">${errors.join("<br>")}</div>`;
                return;
            }

            const res = await fetch(API_BASE, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                alert("Öğrenci eklendi");
                location.href = "index.html";
            } else {
                const text = await res.text();
                alert("Hata: " + text);
            }
        });
    </script>
</body>
</html>
