<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Listesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">🎓 Öğrenci Listesi</h1>
            <a href="create.html" class="btn btn-primary">+ Yeni Öğrenci Ekle</a>
        </div>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Ad</th>
                    <th>Soyad</th>
                    <th>Numara</th>
                    <th>Sınıf</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody id="studentsTableBody">
            </tbody>
        </table>
    </div>

    <script>
        const API_BASE = "https://localhost:7104/api/students";

        async function loadStudents() {
            try {
                const response = await fetch(API_BASE);
                if (!response.ok) throw new Error("Veri alınamadı");
                const students = await response.json();
                const tbody = document.getElementById("studentsTableBody");
                tbody.innerHTML = "";
                students.forEach(s => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                    <td>${s.id}</td>
                    <td>${s.firstName}</td>
                    <td>${s.lastName}</td>
                    <td>${s.number}</td>
                    <td>${s.class ?? ""}</td>
                    <td>
                      <a href="update.html?id=${s.id}" class="btn btn-sm btn-warning me-2">Güncelle</a>
                      <button class="btn btn-sm btn-danger" onclick="deleteStudent(${s.id})">Sil</button>
                    </td>
                  `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                alert("Hata: " + err.message);
            }
        }

        async function deleteStudent(id) {
            if (!confirm("Bu öğrenciyi silmek istediğine emin misin?")) return;
            const response = await fetch(`${API_BASE}/${id}`, { method: "DELETE" });
            if (response.ok) {
                alert("Öğrenci silindi");
                loadStudents();
            } else {
                alert("Silme başarısız!");
            }
        }

        document.addEventListener("DOMContentLoaded", loadStudents);
    </script>
</body>
</html>
